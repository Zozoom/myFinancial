<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - Family Budget</title>
    <link rel="icon" href="/images/tree.ico" type="image/x-icon"/>
    <div th:replace="fragments/header :: header-css"/>

    <link rel="stylesheet" href="/static/css/loginPage.css" th:href="@{/css/loginPage.css}"/>
</head>
<body>

<div th:replace="fragments/header :: header"/>

<div class="container">

    <div>
        <form class="formLogin" name="login" th:action="@{/login}" method="post">

            <h1>Please Sign In to the page.</h1>
            <h4>If you don't have any account for this page, than please "Sign Up". </h4>
            <hr/>

            <p class="successMsg" th:if="${param.logout}">You have been logged out.</p>
            <p class="errorMsg" th:if="${loginError}">Wrong user or password</p>

                <div>
                    <label for="username">Username: </label>
                    <input type="text" name="username" id="username" placeholder="Your user name here" required="required" autofocus="autofocus"/>
                </div>
                <div>
                    <label for="password">Password: </label>
                    <input type="password" name="password" id="password" placeholder="Your password here" required="required"/>
                </div>

                <hr/>

                <!-- Buttons -->
                <div class="formButton">
                    <div>
                        <button type="submit" class="button buttonGreen"><span class="glyphicon glyphicon-log-in"></span> Sign In</button>
                        <button type="button" class="button buttonYellow" onclick="window.location.href='/signup'" ><span class="glyphicon glyphicon-user"></span> Sign Up</button>
                    </div>
                </div>
            <!-- Buttons -->
            <hr/>
        </form>

    </div>

</div>

<div th:replace="fragments/footer :: footer"/>

</body>
</html>
